<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="main.js"></script>
    <title>Kameha Maze</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Kameha Maze</h1>
        </header>
        <div class="rules">
            <h2>Rules</h2>
            <ul>
                <li>Click and hold the energy ball.</li>
                <li>Drag right and down until reaching Majinbu.</li>
                <li>Good luck!</li>
            </ul>
            <div class="ball-lives">
                <h2>Lives</h2>
                <img src="ball2.png" alt="">
                <img src="ball2.png" alt="">
                <img src="ball2.png" alt="">
            </div>
            <div class="level">
                <h2>Level<span id="score">1</span></h2>
                <img src="./nameOf.png" />
            </div>
        </div>
       
        <div class="wrapper" id="containment-wrapper">
            <div id="draggable" class="draggable ui-widget-content energy">
            </div>
            <div class="square energy" id="sq0"></div>
            <div class="square" id="sq1"></div>
            <div class="square" id="sq2"></div>
            <div class="square" id="sq3"></div>
            <div class="square" id="sq4"></div>
            <div class="square" id="sq5"></div>
            <div class="square" id="sq6"></div>
            <div class="square" id="sq7"></div>
            <div class="square" id="sq8"></div>
            <div class="square" id="sq9"></div>
            <div class="square" id="sq10"></div>
            <div class="square" id="sq11"></div>
            <div class="square" id="sq12"></div>
            <div class="square" id="sq13"></div>
            <div class="square" id="sq14"></div>
            <div class="square" id="sq15"></div>
            <div class="square" id="sq16"></div>
            <div class="square" id="sq17"></div>
            <div class="square" id="sq18"></div>
            <div class="square" id="sq19"></div>
        </div>
    </div>
</body>

</html>
